name: Check WoW Version/Build

on:
  schedule:
    - cron: "30 19 * * *"  # 07:30 PM UTC daily
  workflow_dispatch:

jobs:
  check-build:
    runs-on: ubuntu-latest
    env:
      BLIZZARD_CLIENT_ID: ${{ secrets.BLIZZARD_CLIENT_ID }}
      BLIZZARD_CLIENT_SECRET: ${{ secrets.BLIZZARD_CLIENT_SECRET }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Verify Blizzard API Tokens present
        run: |
          if [ -z "${{ secrets.BLIZZARD_CLIENT_ID }}" ]; then
            echo "Error: BLIZZARD_CLIENT_ID is not set!"
            exit 1
          fi
          if [ -z "${{ secrets.BLIZZARD_CLIENT_SECRET }}" ]; then
            echo "Error: BLIZZARD_CLIENT_SECRET is not set!"
            exit 1
          fi

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install requests package
        run: python -m pip install requests

      - name: Run build check script
        id: checkbuild
        run: python check_build.py

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create update branch
        id: create_branch
        run: |
          BRANCH="update-patchnotes-${{ github.run_number }}"
          git checkout -b $BRANCH
          git add PatchNotesDelivered/PatchNotesText.lua
          git commit -m "Update PatchNotesText.lua to latest build/version"
          git push --set-upstream origin $BRANCH
          echo "::set-output name=branch::$BRANCH"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update PatchNotesText.lua to latest build/version"
          branch: ${{ steps.create_branch.outputs.branch }}
          title: "Update PatchNotesText.lua to latest build/version"
          body: |
            Automated update of PatchNotesText.lua with latest Blizzard build and version.
